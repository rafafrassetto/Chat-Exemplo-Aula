<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Falso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Fila de Atendimento</h1>
        <div class="chat-box" id="chat-box">
            <div class="chat-message user-message">
                <div class="message-bubble">Olá! Estou com uma dúvida sobre um produto.</div>
            </div>
            <div class="chat-message bot-message">
                <div class="message-bubble">Olá! Como posso ajudar?</div>
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Digite uma mensagem...">
        <button id="send-btn">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
